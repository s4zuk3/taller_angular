<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="actor.firstName" class="form-control" id="firstName" placeholder="Nombre del actor"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Apellido</label>
    <div class="col-sm-10">
        <input type="text" ng-model="actor.lastName" class="form-control" id="lastName" placeholder="Apellido del actor"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Guardar"/>
    </div>
</div>
