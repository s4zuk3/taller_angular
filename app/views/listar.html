<div>
	<h3>Todos los Actores</h3>
	<table class="table">
		

		<thead>
			<th>Id</th>
			<th>Nombre</th>
			<th>Apellido</th>
		</thead>
		<tbody>
			<tr ng-repeat="actor in actors">
				<td>{{actor.actorId}}</td>
				<td>{{actor.firstName}}</td>
				<td>{{actor.lastName}}</td>
			</tr>
		</tbody>
	</table>



</div>
